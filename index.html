<!-- caluladora -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="calculadora.js"></script>
    <title>Calculadora do Ramo</title>
</head>
<body>
    <div id="calculator">
        <form action="" onsubmit="calcular(event)">
            <span id="display"></span>
            <section id="buttonsGrid">
                <article id="numbersGrid">
                    <button type="button" class="operatorButton" onclick="apaga()"> C </button>
                    <button type="button" class="operatorButtonOff"> </button>
                    <button type="button" class="operatorButton" onclick="leOperador('**')"> ^ </button>
                    <button type="button" class="numbersButton" onclick="leNumero(7)"> 7 </button>
                    <button type="button" class="numbersButton" onclick="leNumero(8)"> 8 </button>
                    <button type="button" class="numbersButton" onclick="leNumero(9)"> 9 </button>
                    <button type="button" class="numbersButton" onclick="leNumero(4)"> 4 </button>
                    <button type="button" class="numbersButton" onclick="leNumero(5)"> 5 </button>
                    <button type="button" class="numbersButton" onclick="leNumero(6)"> 6 </button>
                    <button type="button" class="numbersButton" onclick="leNumero(1)"> 1 </button>
                    <button type="button" class="numbersButton" onclick="leNumero(2)"> 2 </button>
                    <button type="button" class="numbersButton" onclick="leNumero(3)"> 3 </button>
                    <button type="button" class="numbersButtonOff"> </button>
                    <button type="button" class="numbersButton" onclick="leNumero(0)"> 0 </button>
                    <button type="button" class="numbersButtonOff"> </button>
                </article>

                <article id="operatorsGrid">
                    <button type="button" class="operatorButton" onclick="leOperador('/')"> รท </button>
                    <button type="button" class="operatorButton" onclick="leOperador('*')"> x </button>
                    <button type="button" class="operatorButton" onclick="leOperador('-')"> - </button>
                    <button type="button" class="operatorButton" onclick="leOperador('+')"> + </button>
                    <button type="submit" class="submitButton" onclick="calcular()"> = </button>
                </article>
            </section>
        </form>
    </div>
</body>
</html>
